<!DOCTYPE html>
<html>

<head>
    <title>Qrued Resources - Register</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/images/logo.png') }}">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'reg.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration-form">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h2>Register</h2>
        <form>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="user-type">User Type:</label>
                <select id="user-type" name="user-type">
                    <option value="learner">Learner</option>
                    <option value="creator">Creator</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Qrued Resources. All rights reserved.</p>
    </footer>
</body>

</html>
